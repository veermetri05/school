<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>empty demo</title>
  <style>
  p {
    background: yellow;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<p>
  Hello, <span>Person</span> <em>and person</em>.
</p>

<button>Call empty() on above paragraph</button>

<script>
$( "button" ).click(function() {
  $( "p" ).empty();
$( "p" ).load( "test.php" );
});
</script>

</body>
</html>
